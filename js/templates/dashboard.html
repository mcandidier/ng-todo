<div class="row">

	<table class="table table-responsive">
		<tr>
			<td>
				<div class="col-sm-8">
					<form class="form-inline todo-form" name="form" novalidate="">
						<div class="form-group col-sm-10">
								<input
									type="text"
									class="form-control"
									required
									placeholder="Add todo"
									ng-model="ctrl.title"
									ng-keyup="$event.keyCode == 13 && form.$valid && ctrl.addTodo()">
									
						</div>
						
					</form>
				</div>
				<div class="form-group col-sm-4">
					<input 
						class="form-control  pull-right"
						placeholder="search" 
						type="search"
						ng-model="search" 
						name="search">
				</div>
				<div class="clearfix"></div>
			</td>
		</tr>
		<tr ng-repeat="todo in ctrl.todos | filter:search">
			<td ng-class="{'done': todo.completed }">
			<input type="checkbox" 
				ng-model="todo.completed">
			{{ todo.title }}
			</td>
		</tr>
	</table>
</div>
